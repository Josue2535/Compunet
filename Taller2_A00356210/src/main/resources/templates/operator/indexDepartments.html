<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Departamentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${department}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div th:case="*"><h2 class="null" th:case="null">Not departments yet</h2>
					<h2 class="my-5">Departments</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>id</th>
								<th>Name</th>
								<th>modifieddate</th>
								<th>GroupName</th>
								<th>Edit</th>
							</tr>
						</thead>
						<tbody>
						<tr th:each="depar : ${department}">
						<td class="text-info" th:text="${depar.departmentid}"></td>
						<td class="text-info" th:text="${depar.name}"></td>
						<td class="text-info" th:text="${depar.modifieddate}"></td>
						<td class="text-info" th:text="${depar.groupname}"></td>
						<td><a th:href="@{/department/updateDepartments/{id}(id=${depar.departmentid})}"
									class="btn btn-primary"><i
										class="fas fa-user-edit ml-2"></i></a></td>
						</tr>
						</tbody>
					</table>
				</div>
				<p class="my-6">
					<a href="/department/add/" class="btn btn-primary"><i
						class="fas fa-plus ml-1"></i></a>
				</p>
				<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${success != null}"
     				th:text="${success}" class="alert">
				</div>
			</div>
		</div>
		<p>
			<a href="/operator/operator.html"><i class="fas fa-home ml-2"></i> Regresar</a>
		</p>
	</div>
</body>
</html>
