<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
<h2 class="mb-5">Update history pay</h2>
<div class="row">
			<div class="col-md5-8">
				<form action="#" th:action="@{/historypay/updateHistoryPay/{id}(id=${historypay.id})}" th:object="${historypay}" method="post">
				<div class="row">
						<div class="form-group col-md-6">
						
						<label for="modifieddate1" class="col-form-label">Fecha de modificacion</label>
							<input type="date" th:field="*{modifieddate1}" class="form-control"
								id="modifieddate1" placeholder="01/01/2000"> <span
								th:if="${#fields.hasErrors('modifieddate1')}"
								th:errors="*{modifieddate1}" class="text-danger"></span>
								
								
							<label for="payfrequency" class="col-form-label">PayFrequency</label> 
								<input
									type="number" th:field="*{payfrequency}" class="form-control" id="payfrequency"
									placeholder="Payfrequency"
								> 
								<span
								th:if="${#fields.hasErrors('payfrequency')}" th:errors="*{payfrequency}"
								class="text-danger"></span>
				
								
							
						</div>
						
						<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Update">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						
						<a href="/historypay/"><i class="fas fa-home ml-2"></i> Go back to main</a>
					</div>
					</div>
				</form>
			</div>
</body>
</html>
