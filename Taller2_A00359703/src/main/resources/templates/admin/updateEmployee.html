<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
<h2 class="mb-5">Editar Empleado</h2>
<div class="row">
			<div class="col-md5-8">
				<form action="#" th:action="@{/employee/updateemployee/{id}(id=${employee.businessentityid})}" th:object="${employee}" method="post">
				<div class="row">
						<div class="form-group col-md-6">
							<label for="jobtitle" class="col-form-label">Job Title</label> 
								<input
									type="text" th:field="*{jobtitle}" class="form-control" id="jobtitle"
									placeholder="Jobtitle"
								> 
								<span
								th:if="${#fields.hasErrors('jobtitle')}" th:errors="*{jobtitle}"
								class="text-danger"></span>
								
								<label for="gender" class="col-form-label">Gender</label> 
								<input
									type="text" th:field="*{gender}" class="form-control" id="gender"
									placeholder="Lastname"
								> 
								<span
								th:if="${#fields.hasErrors('gender')}" th:errors="*{lastname}"
								class="text-danger"></span>
								
							
						</div>
						
						<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Save person">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						
						<a href="/departments/"><i class="fas fa-home ml-2"></i> Go back to main</a>
					</div>
					</div>
				</form>
			</div>
</body>
</html>
