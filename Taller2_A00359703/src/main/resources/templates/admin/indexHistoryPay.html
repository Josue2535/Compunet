<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${employeepayhistory}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div th:case="*"><h2 class="null" th:case="null">Not history yet</h2>
					<h2 class="my-5">History</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>id</th>
								<th>Employee</th>
								<th>Modifie Date</th>
								<th>Pay Frequency</th>
								<th>Edit</th>
							</tr>
						</thead>
						<tbody>
						<tr th:each="his : ${Employeepayhistory}">
						<td class="text-info" th:text="${his.businessentityid}"></td>
						<td class="text-info" th:text="${his.employee}"></td>
						<td class="text-info" th:text="${his.ModifieDate}"></td>
						<td class="text-info" th:text="${his.payfrequency}"></td>
						<td><a th:href="@{/historiPay/updateHistory/{id}(id=${his.businessentityid})}"
									class="btn btn-primary"><i
										class="fas fa-user-edit ml-2"></i></a></td>
						</tr>
						</tbody>
					</table>
				</div>
				<p class="my-6">
					<a href="/historiPay/add/" class="btn btn-primary"><i
						class="fas fa-plus ml-1"></i></a>
				</p>
				<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${success != null}"
     				th:text="${success}" class="alert">
				</div>
			</div>
		</div>
		<p>
			<a href="/admin/admin.html"><i class="fas fa-home ml-2"></i> Regresar</a>
		</p>
	</div>
</body>
</html>
