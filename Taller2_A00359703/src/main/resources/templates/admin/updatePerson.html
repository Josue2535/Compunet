<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Person</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
<h2 class="mb-5">Editar Persona</h2>
<div class="row">
			<div class="col-md5-8">
				<form action="#" th:action="@{/person/updateperson/{id}(id=${person.businessentityid})}" th:object="${person}" method="post">
				<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> 
								<input
									type="text" th:field="*{firstname}" class="form-control" id="firstname"
									placeholder="Firstname"
								> 
								<span
								th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
								class="text-danger"></span>
								
								<label for="lastname" class="col-form-label">Last Name</label> 
								<input
									type="text" th:field="*{lastname}" class="form-control" id="lastname"
									placeholder="Lastname"
								> 
								<span
								th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
								class="text-danger"></span>
								<label for="title" class="col-form-label">Title</label> 
								<input
									type="text" th:field="*{title}" class="form-control" id="title"
									placeholder="Title"
								> 
								<span
								th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
								class="text-danger"></span>
								<label for="title" class="col-form-label">Title</label> 
								<input
									type="text" th:field="*{persontype}" class="form-control" id="persontype"
									placeholder="Persontype"
								> 
								<span
								th:if="${#fields.hasErrors('persontype')}" th:errors="*{persontype}"
								class="text-danger"></span>
							
						</div>
						
						<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Save person">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						
						<a href="/departments/"><i class="fas fa-home ml-2"></i> Go back to main</a>
					</div>
					</div>
				</form>
			</div>
</body>
</html>
